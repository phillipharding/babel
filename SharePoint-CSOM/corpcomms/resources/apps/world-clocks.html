.inner_face {

	height: 88%;
	background: #0099A5;
	-moz-border-radius: 1000px;
	-webkit-border-radius: 1000px;
	border-radius: 1000px;
	z-index: 100;
	left: 6%; /* center DIV horizontally (100%-88% / 2) */
	top: 6%; /* center DIV vertically (100%-88% / 2) */
}
.inner_face::before {
/* clock center dot small */

	width: 8px;
	height: 8px;
	-moz-border-radius: 8px;
	-webkit-border-radius: 8px;
	border-radius: 8px;

	margin-left: -3px;
	margin-top: -3px;
	background: white;
	position: absolute;
	top: 50%;
	left: 50%;
}
.inner_face::after {
	content: "";
	position: absolute;
	width: 100%;
	font: bold 1.2em "kite_display",Calibri,Arial;
	color: white;
	text-align: center;
	top: 120%;

}

.hand,
.hand.hour {
	position: absolute;
	width: 6px; /* default width of hands/ hour hand */
	height: 30%; /* default height of hands/ hour hand */
	top: 20%; /* offset hand vertically by 20% so its bottom is at center of clock */
	left: 50%; /* offset hand horiz by 50% so its left is at center of clock */
	margin-left: -2px; /* Account for hand width to center hand horizonally */
	background: white;
	-moz-transform: rotate(0deg);

.hand.second {

<script type="text/javascript">

(function(window, $) {
"use strict";
var clockRefreshFn = function(f) { setTimeout(f, 1000); };
/* yeah, so the requestAnimationFrame technique causes FireFox to consume CPU resources, quite alot!!!!
var clockRefreshFn =  = window.requestAnimationFrame
                         || window.mozRequestAnimationFrame
                         || window.webkitRequestAnimationFrame
                         || window.msRequestAnimationFrame
                         || function(f) { setTimeout(f, 1000/60); };*/

function updateClock($clock) {
	var
		timezone = $clock.data('timezone') || 'Europe/London',
		$clockHands = $clock.find('.hand'),
		clockdate = moment().tz(timezone);
	var
		hourAsDegree = ((clockdate.hour() + (clockdate.minute() / 60)) / 12) * 360,
		minuteAsDegree = (clockdate.minute() / 60) * 360,
		secondAsDegree = ((clockdate.second() + (clockdate.millisecond() / 1000)) / 60) * 360;
	$clockHands.filter('.hour').css({transform: 'rotate(' + hourAsDegree + 'deg)' });
	$clockHands.filter('.minute').css({transform: 'rotate(' + minuteAsDegree + 'deg)' });
	$clockHands.filter('.second').css({transform: 'rotate(' + secondAsDegree + 'deg)' });
}
function updateAllClocks() {
	$('.clock').each(function() {
		updateClock($(this));
	});
	/* schedule another clock refresh in 1 second */
	clockRefreshFn(updateAllClocks);
}

$(function() {
	/* schedule the first clock refresh in 1 second */
	clockRefreshFn(updateAllClocks);
});

})(window,jQuery);

</script>
